<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Orçamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let items of listaOrcamento">
      <p style="text-align: center;
      background: #4c8dff;
      color: white;
      width: 55%;
      margin: 0px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      margin-left: -20px;
      box-shadow: 1px 1px lightgrey;">{{items.dia | date: 'short'}}</p>

      <ion-card-header>
        <h2 style="text-align: center;">{{items.nomeComprador}}</h2>
        <p  style="text-align: center;
        padding: 10px;
        background: #30ca30;
        color: white;
        border-radius: 5px;
    " *ngIf="items.valor != 0 && items.status === 'Aguardando Valores'">Valor do orçamento disponível!</p>
        <p  style="text-align: center;
        padding: 10px;
        background: gray;
        color: white;
        border-radius: 5px;
    " *ngIf="items.valor != 0 && items.status != 'Aguardando Valores'">Finalizado!</p>
        <p  style="text-align: center;" *ngIf="items.valor === 0">Aguardando retorno</p>
        <p  *ngIf="items.valor === 0">Normalmente as lojas levam 30 minutos para responder!</p>
      </ion-card-header>
      <ion-card-content>
        <!--ion-button color="warning" expand="block" (click)="chat(items)">Chat</ion-button-->

        <ion-button  *ngIf="items.valor === 0 && items.status === 'Aguardando Valores'" color="light" expand="block"  (click)="modal(items.id)">Mais informações</ion-button>
        <ion-button  *ngIf="items.valor != 0 && items.status === 'Aguardando Valores'" color="light" expand="block"  (click)="modal(items.id)">Veja mais</ion-button>

      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
