<ion-header>
  <ion-toolbar>
    <ion-title>
            <img style="max-height: 5vh;" src="/assets/Picture1.png" alt="" />
     		     
    </ion-title>
      <ion-buttons  slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
    <p style="    text-align: center;
    font-weight: bold;">{{loja?.nomeLoja}} - {{loja?.nomeComprador}}</p>
</ion-header>
<ion-content >


<div class="chat">


  <ion-grid>
    <ion-row *ngFor="let msgs of chatou?.mensagens">
      <ion-col size="9"  *ngIf="userUID != msgs.uid" class="message other-message">
        <b>{{msgs.conteudo}}</b><br>
        <div class="time" text-right><br>{{msgs.criadoEm | date: 'short'}}</div>
      </ion-col>
      <ion-col offset="3" size="9"  *ngIf="userUID === msgs.uid" class="message my-message">
        <b>{{msgs.conteudo}}</b><br>  
        <div class="time" text-right><br>{{msgs.criadoEm | date: 'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>

</ion-content >


 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button style="--background:#ffcb02; " (click)="enviar()">
		<ion-icon name="send" style="color: black;"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-footer class="ion-no-border">

<ion-item style="width: 80%">
  <ion-input placeholder="Digite aqui a sua mensagem"[(ngModel)]="novaMsg"></ion-input>

</ion-item>

</ion-footer>
